<body data-page="login">
  <header class="header-bar">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="brand">Lima Store</div>
      <ul class="nav-links d-flex align-items-center" id="menuList">
        <li><a href="index.html">Home</a></li>

   </header>

  <main class="container py-4" id="main">
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="padding:1rem">
          <h5>Register</h5>
          <form id="registerForm">
            <div class="mb-3"><label class="form-label">Name</label><input name="name" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Email</label><input name="email" type="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
            <div class="d-flex justify-content-end"><button class="btn btn-primary" type="submit">Register</button></div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" style="padding:1rem">
          <h5>Login</h5>
          <form id="loginForm">
            <div class="mb-3"><label class="form-label">Email</label><input name="email" type="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
            <div class="d-flex justify-content-end"><button class="btn btn-primary" type="submit">Login</button></div>
          </form>
        </div>
      </div>
    </div>
  </main>
